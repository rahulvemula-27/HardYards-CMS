<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
</head>
<body>
    <h1>Navigation Test</h1>
    
    <h2>Test Links:</h2>
    <ul>
        <li><a href="post.html?slug=test-slug">Direct Link Test</a></li>
        <li><a href="#" onclick="testNavigation('test-slug'); return false;">JavaScript Navigation Test</a></li>
        <li><a href="#" onclick="testWindowLocation('test-slug'); return false;">Window Location Test</a></li>
    </ul>
    
    <script>
        function testNavigation(slug) {
            console.log('Testing navigation with slug:', slug);
            const url = `post.html?slug=${slug}`;
            console.log('Target URL:', url);
            window.location.href = url;
        }
        
        function testWindowLocation(slug) {
            console.log('Testing window.location with slug:', slug);
            const url = `post.html?slug=${slug}`;
            console.log('Target URL:', url);
            window.location.replace(url);
        }
    </script>
</body>
</html>
